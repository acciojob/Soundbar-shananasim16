<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Audio Player</title>
</head>
<body>
    <div id="buttons">
        <button class="btn" onclick="playAudio('sound1.mp3')">Sound 1</button>
        <button class="btn" onclick="playAudio('sound2.mp3')">Sound 2</button>
        <button class="btn" onclick="playAudio('sound3.mp3')">Sound 3</button>
        <button class="btn stop" onclick="stopAudio()">Stop</button>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
